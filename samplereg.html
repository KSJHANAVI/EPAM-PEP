<html>
<head>
<center><h1>Sample Registration form</center></h1>
<hr>
</head>
<body>
<form>
<br>
<center>
<b>Username : </b><input type="text" name="name" placeholder="Enter your username here" size="30"/><br><br>
<b>Email : </b><input type="email" name="email" placeholder="Enter your email here" size="30"/><br><br>
<b>Password : </b><input type="password" name="password" placeholder="Enter your password here" size="30"/><br><br>
<b>Re-enter Password : </b><input type="password" name="repassword" placeholder="Retype the password here" size="30"/><br><br>
<b>Gender : </b><br>
Male   <input type="radio" name="gender"/>
Female <input type="radio" name="gender"/><br>
<br>
<b>Hobbies : </b><br>
Culturals <input type="checkbox" name="culturals"/>
Sports <input type="checkbox" name="sports"/><br><br>
<input type="submit" name="submit"><br>
<br>
<center>
</form>
</body>
</html>
